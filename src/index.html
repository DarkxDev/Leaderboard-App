<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <main>

    <article id="scores-table">
      <div id="scores-header">
        <h3>Recent scores</h3>
        <button class="button">Refresh</button>
      </div>
      <div id="scores-list">
        <!-- JavaScript -->
      </div>
    </article>

    <aside id="scores-form">
      <form action="">
        <h3>Add your score</h3>
        <input type="text" name="name" id="form-name" placeholder="Your name" required>
        <input type="number" name="score" id="form-score" placeholder="Your score" required>
        <button class="button">Submit</button>
      </form>
    </aside>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
